<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Weather Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
   crossorigin="anonymous">
<link href="./assets/style.css">
<link href="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid=6133ca97111cde17d4a3ace8c5df4e43">
 </head>


 <body>
  <header class="text-center">
    <h1 class="bg-success bg-gradient">Weather Tracker</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-9">
        <div>
          <h2>Search for a City:</h2>
        </div>
        <form>
          <input type="text" class="form-control mt-2" id="cityNameInput" placeholder="City" aria-label="">
          <button type="submit" class="btn btn-success mt-2" id="submitBtn">Submit</button>
        </form>
      </div>
      <div class="col-4">
        <div class="m-2 fs-5 bg-secondary text-center rounded" class="searchHistory">
          <h2>Search History</h2>
          <ul class="list-group" id="History"></ul>
        </div>
      </div>
      <div class="col-6">
        <div>
          <div id="current">
            <h3>City</h3>
            <div id="cityInfo"></div>
          </div>
          <div id="forecast">
            <h4>Forecast</h4>
            <div id="forecastInfo"></div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script> dayjs().format()</script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</body>

</html>
