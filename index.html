<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Weather Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
   crossorigin="anonymous">
  <link href="./assets/style.css">
  <link href="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid=6133ca97111cde17d4a3ace8c5df4e43">
 </head>


 <body>
  <header class="text-center">
    <h1 class="bg-primary p-3 bg-gradient"><strong>Weather Tracker</strong></h1>
  </header>

  <div class="container-fluid text-center p-5">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <div>
          <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>
        </div>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group row mx-auto">
          <input class="form-input weather-search col-12 py-2" type="text" class="form-control mt-2" id="cityNameInput" placeholder="please enter city" 
          aria-labelledby="form-heading" aria-controls="forecastArea">
          <button type="submit" class="btn btn-success mt-3" id="submitBtn">Submit</button>
        </form>
      </div>
      </div>
      </div>
      <div class="col-4 pb-3">
        <div class="searchHistory">
          <h2 class="m-2 fs-5 bg-secondary text-center rounded">Search History</h2>
          <!-- <ul id="history-list" class="list-group" id="showHistory"></ul> -->
          <section id="city-button-container"><ul id="history-list" class="list-group" id="showHistory"></ul></section>
        </div>
      </div>
      <div class="col-lg-9 pb-3 bg- mt-3 justify-content-center">
        <div class="card">
          <h3>Current Forecast:</h3>
          <div id="currentArea"></div>
           
           <div id="cityInfo"></div>
        </div>
          <div id="forecastArea">
            <h3>5-Day Forecast:</h3>
            <div id="forecastInfo"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>dayjs().format()</script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

  <script src="./assets/script.js"></script>
</body>

</html>
